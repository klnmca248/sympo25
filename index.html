<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vyugham 2025 - Event Rules</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      line-height: 1.6;
      padding: 30px;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Heading */
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .dd {
      color: #e74c3c;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1 u i {
      color: #16a085;
    }

    /* Event Box */
    .event-box {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 15px 0;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event-box.nontech {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    .event-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .event-content {
      padding: 20px;
      text-align: center;
    }

    .event-button {
      display: inline-block;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background: #2c3e50;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .event-button:hover {
      background: #16a085;
      color: #fff;
      transform: scale(1.05);
    }

    /* Rules List */
    .rules-content ul {
      list-style-type: square;
      padding-left: 25px;
    }

    .rules-content li {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #34495e;
    }

    /* Back Link */
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>

    </div>

    <div class="event-box">

</body>
</html>
